<!DOCTYPE html>
<html>
<head>
	<title>EmmaBlog</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
	<header class="site_header"> 
	<div class="site_brand">

		<h1 style="float:left;">
		 <a href="{% url 'home' %}">Emma Blog</a></h1>
		<div style="float:right;">


	{% if user.is_authenticated  %}
	
		 <a href="{% url 'post-new' %}">+ New Post </a> | <a href="{% url 'logout' %}"> Logout</a>
	
	{% else  %}	
		 <a href="{% url 'login' %}">+ Login </a>
		 <a href="{% url 'register' %}">+ Register
		  </a>
	{% endif %}
	

		</div>

</div>

</header>

<div class="content_wrapper">
	<div class="content">
		{% block content%}
			<h1>Welcome to Emma Blog</h1>
		{%endblock%}
	</div>
</div>

<div class="sidebar">
	<div class="widget">
		<h1 class="widge_title">SideBar </h1>
	</div>
</div>
</body>
</html>
